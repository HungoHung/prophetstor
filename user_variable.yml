###### Federator.ai env
federatorai_version: v4.4.1203
installed_namespace: fedxx
# Choose "y" for OpenShift 3.11 or later
openshift_env: "n"
# Set up pod resource requirement (limits & requests)
enable_resource_requirement: "y"

###### Private repository URL
image_url_prefix: "repo.prophetservice.com/prophetstor"


###### ephemeral or persistent
storage_type: ephemeral

###### Below info will be used when storage_type is persistent
###### 10 = 10GB
log_storage_size: 10
data_storage_size: 10
influxdb_storage_size: 100
storage_class_name: "scname"


###### Below info will be used when Federator.ai is installed in Kubernetes env
expose_dashboard_and_rest_api_services: "y"

###### data adatper secret (datadog)
need_update_secret: "y"
datadog_api_key: "7c8475872d32sxc155b893a8328778c7"
datadog_application_key: "a4c3f723fwb747800d3dcb7c325fcb08a0e55e3d"

###### Add alamedascaler for monitoring cluster only (datadog)
apply_cluster_alamedascaler: "y"
dd_cluster_name: "cluster-17-135" # value of env DD_CLUSTER_NAME set in datadog cluster agent